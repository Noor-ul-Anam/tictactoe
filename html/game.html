<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="main">
        <div class="board">
            <div class="score">
                <img src="../assets/cross.png" alt="cross">
                <img src="../assets/circle.png" alt="circle">
                <img src="../assets/cross.png" alt="draw">
            </div>
            <div class="game-area">
                <div class="position" id="position1"></div>
                <div class="position" id="position2"></div>
                <div class="position" id="position3"></div>
                <div class="position" id="position4"></div>
                <div class="position" id="position5"></div>
                <div class="position" id="position6"></div>
                <div class="position" id="position7"></div>
                <div class="position" id="position8"></div>
                <div class="position" id="position9"></div>

                <div class="line" id="line1"></div>
                <div class="line" id="line2"></div>
                <div class="line" id="line3"></div>
                <div class="line" id="line4"></div>
            </div>
            <div class="turn">
                <!-- <label class="switch">
                    <input type="checkbox">
                    <span class="slider round"></span>
                </label> -->
            </div>
            <div class="controls"></div>
        </div>
    </div>
</body>
</html>
